<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Top bar — centered fix</title>

<link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  :root {
    --bg: #000;
    --accent: #ffcc00;
    --svg-x-offset: 0px; /* tweak this small value if the logo still needs a visual nudge */
  }

  html, body {
    height: 100%;
    margin: 0;
    background: var(--bg);
    font-family: 'Inconsolata', monospace;
    color: #fff;

    /* reserve vertical scrollbar space so centering doesn't shift between scrollbar/no-scrollbar */
    overflow-y: scroll;
  }

  /* Top bar */
  .top-bar {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;               /* ensure full-bleed */
    background: var(--bg);
    z-index: 9999;
    display: flex;
    justify-content: center; /* center the inner wrapper in the viewport */
    box-sizing: border-box;
    padding-top: 25px;
    padding-bottom: 0;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  /* Centered inner wrapper — keeps content visually centered and constrained */
  .top-inner {
    width: 100%;
    max-width: 1200px; /* optional: keeps layout consistent on very wide screens */
    display: flex;
    flex-direction: column;
    align-items: center;   /* horizontal centering for children */
    padding: 0 16px;       /* small horizontal padding that matches page */
    box-sizing: border-box;
  }

  .logo-link {
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 28px; /* bigger gap between logo and text */
    line-height: 0;
    text-decoration: none;
  }

  /* make SVG centered inside its own viewport, add small adjustable nudge */
  .logo-svg {
    display: block;
    height: auto;
    max-width: 90%;
    transform: translateX(var(--svg-x-offset));
    will-change: transform;
  }

  nav {
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    white-space: nowrap;
    padding-bottom: 10px;
  }

  nav a {
    color: #fff;
    text-decoration: none;
    font-weight: 600;
    letter-spacing: 1px;
    font-family: 'Inconsolata', monospace;
    white-space: nowrap;
  }

  .dot {
    color: var(--accent);
  }

  /* page filler so top bar can be seen fixed */
  .page-content {
    padding-top: 220px; /* leave room for the taller top bar */
    min-height: 200vh;
    background: linear-gradient(180deg,#000 0,#020202 100%);
  }

  /* small debug helper — uncomment to see outlines while testing */
  /* * { outline: 0.5px dashed rgba(255,255,255,0.03); } */
</style>
</head>

    </div>
  </div>

  <main class="page-content">
    <!-- empty, just to show the fixed top bar in context -->
  </main>

  <script>
    (function () {
      const breakpoint = 768;
      const logo = document.getElementById('npLogo');
      const nav = document.getElementById('mainNav');
      const links = nav.querySelectorAll('a');
      const dots = nav.querySelectorAll('.dot');

      function applySizes(isMobile) {
        const logoSize = isMobile ? 100 : 140;
        const linkFontSize = isMobile ? 14 : 16;
        const linkSpacing = isMobile ? 8 : 12;

        if (logo) logo.setAttribute('width', String(logoSize));

        links.forEach(a => {
          a.style.fontSize = linkFontSize + 'px';
          a.style.margin = '0 ' + (linkSpacing / 2) + 'px';
        });

        dots.forEach(d => {
          d.style.fontSize = (linkFontSize + 2) + 'px';
          d.style.margin = '0 ' + (linkSpacing / 2) + 'px';
        });
      }

      function check() {
        const isMobile = window.innerWidth <= breakpoint;
        applySizes(isMobile);
      }

      check();
      let rafId = null;
      window.addEventListener('resize', () => {
        if (rafId) cancelAnimationFrame(rafId);
        rafId = requestAnimationFrame(() => {
          check();
          rafId = null;
        });
      });
    })();
  </script>
</body>
</html>
