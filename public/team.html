    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 80px;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    .top-bar nav {
      display: flex;
      align-items: center;
    }
    .top-bar a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      letter-spacing: 1px;
      margin: 0 8px;
      white-space: nowrap;
    }
    .dot {
      color: #ffcc00;
      margin: 0 8px;
      font-size: 18px;
    }
    .logo {
      margin-right: 12px;
    }
  </style>
